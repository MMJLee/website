{{ define "main" }}
<article class="base-article">
  <header class="base-header">
    <h3 class="base-heading">{{.Title}}</h3>
  </header>
  <section>
    {{ .Content }}
    <ul>
      {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Date.Format "06-01-02" }}, {{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </section>
</article>
{{ end }}
