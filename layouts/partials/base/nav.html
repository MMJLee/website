<header>
  <nav class="nav-main">
    <a class="nav-main-home {{ if eq .Permalink .Site.BaseURL }}active{{ end }}" href="{{ .Site.BaseURL }}">mjlee.dev</a>
    <ul class="nav-main-list">
      {{ $current := . }}
      {{ range .Site.Menus.main }}
      <li class="nav-main-item {{ if strings.Contains $current.RelPermalink .URL }}active{{ end }}">
        <a class="nav-main-link" href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
